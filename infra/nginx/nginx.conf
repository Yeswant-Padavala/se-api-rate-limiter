worker_processes 1;

events {
  worker_connections 1024;
}

http {
  lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";

  server {
    listen 8080;

    # Rate limiting logic
    location / {
      access_by_lua_file /usr/local/openresty/nginx/lua/ratelimit.lua;
      proxy_pass http://backend:3000;
    }

    location /health {
      return 200 "ok";
    }
  }
}
