name: CI - Rate Limiter

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # Install deps
      - name: Install dependencies
        run: npm install

      # Fix Jest execute permission (prevents "jest: Permission denied" on some runners)
      - name: Fix Jest execute permission
        run: |
          if [ -f node_modules/.bin/jest ]; then
            chmod +x node_modules/.bin/jest || true
          fi

      # Optional Lint (won't fail the job by default)
      - name: Run ESLint (optional)
        continue-on-error: true
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
            npx eslint .
          else
            echo "No ESLint config found, skipping."
          fi

      # Run tests
      - name: Run Jest tests with coverage
        run: npm test

      # Append coverage to GitHub summary (helpful on PRs)
      - name: Append Coverage to GitHub Summary
        run: |
          echo "### ðŸ§ª Jest Coverage Report" >> $GITHUB_STEP_SUMMARY
          npx jest --coverage --coverageReporters=text-summary >> $GITHUB_STEP_SUMMARY || true

      # Upload coverage artifact (use v4 to avoid deprecation)
      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
